<!DOCTYPE html>
<html lang="en" ng-app='toDo'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form class="form-horizontal">
            <div class="form-group" ng-controller="addItemListController">
              <div class="col-sm-10">
                <input type="text" id="item-content" class="form-control" placeholder="添加新项目" ng-model="itemContent" ng-click="itemContent=''"/>
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-primary btn-block" ng-click="addItem(itemContent)">添加</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10">
                <input type="text" id="item-search-content" class="form-control" placeholder="搜索的项目" ng-model="filterCondition" ng-click="filterCondition=''">
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-primary btn-block" ng-click="filterCondition=''">清空</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-xs-12" ng-controller="changeTabController">
          <ul class="nav nav-tabs nav-justified">
            <li role="presentation" ng-class="{'active': tab == 1}"><a href="#" ng-click="tab=1" >所有项目列表</a></li>
            <li role="presentation" ng-class="{'active': tab == 2}"><a href="#" ng-click="tab=2" >未完成项目</a></li>
            <li role="presentation" ng-class="{'active': tab == 3}"><a href="#" ng-click="tab=3" >已完成项目</a></li>
          </ul>
          <div class="tab-content">
            <div role="tabpanel" class="panel panel-default" id="items-list" ng-show="tab==1">
              <items-list></items-list>
            </div>
            <div role="tabpanel" class="panel panel-default" id="items-uncompleted" ng-show="tab==2">
              <items-uncompleted></items-uncompleted>
            </div>
            <div role="tabpanel" class="panel panel-default" id="items-completed" ng-show="tab==3">
              <items-completed></items-completed>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./frameworks/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
    <script src="./js/directives.js"></script>
  </body>
</html>
